<h2>Angular 2 Beta Demo Store !!!</h2>
<div class="row">
	<div class="col-xs-6">
		<div class="panel panel-default">
		  <div class="panel-heading">Storefront</div>
		  <div class="panel-body">
		    <ul class="list-group">
		    	<li *ngFor="#feature of storeFrontFeatures" class="list-group-item">
			      {{feature.name}}
			    </li>
			</ul>
		  <div class="text-center">  
		    <button [routerLink]="['StoreFront']" class="btn btn-primary" type="button">Go to Storefront</button>
		  </div>
		  </div>
		</div>
	</div>
	<div class="col-xs-6">
		<div class="panel panel-default">
		  <div class="panel-heading">Admin Panel</div>
		  <div class="panel-body">
		    <ul class="list-group">
			  <li *ngFor="#feature of adminFeatures" class="list-group-item">
			      {{feature.name}}
			    </li>
			</ul>
		  <div class="text-center">  
		    <button [routerLink]="['Admin']" class="btn btn-success" type="button">Go to Admin Panel</button>
		  </div>  
		  </div>
		</div>
	</div>	
</div>
