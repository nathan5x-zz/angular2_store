<div class="row">
  <div class="col-xs-2">
    <div class="list-group">
      
      <a *ngFor="#item of menuItems" 
          class="list-group-item" 
          [class.active]="item.active" 
          [class.disabled]="item.disabled"
          (click)='onClick(item)'>
            {{item.label}}
      </a>
      
    </div>
  </div>
  <div class="col-xs-10">
      <router-outlet></router-outlet>
  </div>
</div>
